<html>
  <head>
    <title>Guardian Scraper</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js" async></script>
    
  </head>
  <body>
    <h1>Guardian News API</h1>
    <p>
      Separate search terms with a new line
    </p>
    <textarea id="query-data" rows="20" cols="100"></textarea>
    <br>
    <button onclick="runQuery()">Run</button>
    <br />
    <h3>Individual article counts</h3>
    <div id="results-single">
    </div>
    <h3>Pair wise article counts</h3>
    <div id="results-pairs">
    </div>

    <h3>Triplet article counts</h3>
    <div id="results-triplets">      
    </div>

    <button id="download-button" style="display:none;" onclick="downloadData()">Download as CSV</button>
    </div>

  </body>
</html>
